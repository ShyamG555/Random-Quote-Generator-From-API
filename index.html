<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Random Quote</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="quote-box-for-image">
      <p id="quote-text">Click the button to get a random quote!</p>
      <p id="quote-author"></p>
      <div class="buttons">
        <button id="new-quote-btn">New Quote</button>
        <button id="copy-btn">Copy to Clipboard</button>
        <button id="twitter-btn">Share on Twitter</button>
        <button id="export-btn">Export as Image</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
